<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>Exemplo aula 6.1</title>
 </head>
 <body>
  <header class="container text-center">
   <h1 class="display-1">Submeter Palestra</h1>
   <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
  </header>

  <main>
   <form action="" method="get">
    <div class="container">
     <label class="form-label lead" for="full-name">Nome Completo:</label>
     <input
      class="form-control"
      type="text"
      name="full-name"
      id="full-name"
      required
     />
    </div>

    <div class="container">
     <p class="lead">Tipo da Palestra</p>

     <div class="form-check">
      <input
       type="radio"
       name="talk-type"
       id="talk-type-1"
       value="main-stage"
       class="form-check-input"
      />
      <label class="form-check-label" for="talk-type-1">Palco Principal</label>
     </div>

     <div class="form-check">
      <input
       class="form-check-input"
       type="radio"
       name="talk-type"
       id="talk-type-2"
       value="workshop"
      />
      <label class="form-check-label" for="talk-type-2">Workshop</label>
     </div>
    </div>

    <div class="container">
     <label class="form-label lead" for="select-size"
      >Tamanho da camisa:
     </label>
     <select class="form-select" name="t-shirt-size" id="select-size">
      <option value="p">Pequeno</option>
      <option value="m">Médio</option>
      <option value="g">Grande</option>
     </select>
    </div>

    <div class="container form-floating">
     <textarea
      name="abstract"
      id="abstract"
      cols="30"
      rows="10"
      placeholder="Explique o conteúdo da sua palestra."
      required
      class="form-control"
     ></textarea>
     <label class="lead" for="abstract">Resumo da palestra: </label>
    </div>

    <div class="container form-check">
     <input
      class="form-check-input"
      type="checkbox"
      name="is-available"
      id="available"
     />
     <label class="form-check-label" for="available">
      Confirmo que estou disponível na data do evento:
     </label>
    </div>

    <div class="container">
     <button class="btn btn-success" type="submit">Enviar</button>
     <button class="btn btn-danger" type="reset">Cancelar</button>
     <button class="btn btn-warning" type="submit" id="nao-clicar">
      Não Clicar
     </button>
    </div>
   </form>
  </main>

  <!-- JavaScript Bundle with Popper -->
  <script
   src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
   crossorigin="anonymous"
  ></script>

  <div class="modal" tabindex="-1" id="myModal">
   <div class="modal-dialog">
    <div class="modal-content">
     <div class="modal-header">
      <h5 class="modal-title">Modal title</h5>
      <button
       type="button"
       class="btn-close"
       data-bs-dismiss="modal"
       aria-label="Close"
      ></button>
     </div>
     <div class="modal-body">
      <p>Modal body text goes here.</p>
     </div>
     <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
       Close
      </button>
      <button type="button" class="btn btn-primary">Save changes</button>
     </div>
    </div>
   </div>
  </div>

  <script src="/script.js"></script>
 </body>
</html>
