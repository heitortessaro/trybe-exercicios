<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
   rel="stylesheet"
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="stylesheet" href="style.css" /> -->
  <title>Exemplo aula 6.1</title>
 </head>
 <body>
  <header class="container text-center">
   <h1 class="display-1">Submeter Palestra</h1>
   <p><em>Quer palestrar na nossa conferência? Preencha o formulário!</em></p>
  </header>

  <main>
   <form action="" method="get">
    <div class="container">
     <label class="form-label lead" for="full-name">Nome Completo:</label>
     <input
      class="form-control"
      type="text"
      name="full-name"
      id="full-name"
      required
     />
    </div>

    <div class="container">
     <p class="lead">Tipo da Palestra</p>

     <div class="form-check">
      <input
       type="checkbox"
       name="talk-type"
       id="talk-type-1"
       value="main-stage"
       class="form-check-input"
      />
      <label class="form-check-label" for="talk-type-1">Palco Principal</label>
     </div>

     <div class="form-check">
      <input
       class="form-check-input"
       type="checkbox"
       name="talk-type"
       id="talk-type-2"
       value="workshop"
      />
      <label class="form-check-label" for="talk-type-2">Workshop</label>
     </div>
    </div>

    <div class="container">
     <label class="form-label lead" for="select-size"
      >Tamanho da camisa:
     </label>
     <select class="form-select" name="t-shirt-size" id="select-size">
      <option value="p">Pequeno</option>
      <option value="m">Médio</option>
      <option value="g">Grande</option>
     </select>
    </div>

    <div id="div-textarea" class="container form-floating">
     <textarea
      name="abstract"
      id="abstract"
      cols="30"
      rows="10"
      placeholder="Explique o conteúdo da sua palestra."
      required
      class="form-control"
     ></textarea>
     <label class="lead" for="abstract">Resumo da palestra: </label>
    </div>

    <div>
     <input type="checkbox" name="is-available" id="available" />
     <label for="available">
      Confirmo que estou disponível na data do evento:
     </label>
    </div>

    <div>
     <button type="submit">Enviar</button>
    </div>
   </form>
  </main>
 </body>
</html>
