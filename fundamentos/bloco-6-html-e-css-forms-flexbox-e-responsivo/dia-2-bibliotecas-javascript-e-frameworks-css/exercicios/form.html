<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercicio 6.2</title>
  <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
   rel="stylesheet"
   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
  />

  <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />

  <link
   rel="stylesheet"
   type="text/css"
   href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
  />

  <link rel="stylesheet" href="dist/css/DatePickerX.min.css" />

  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <header class="container text-center">
   <h1 class="display-2">Cadastro de Currículo</h1>
   <p class="lead">Adicione as informações necessárias a segui.</p>
  </header>

  <main class="container-lg">
   <form action="" method="get" id="main-form">
    <section class="container border rounded">
     <p class="display-6">Informações básicas</p>

     <div class="mb-3">
      <label class="form-label" for="full-name">Nome completo: </label>
      <input
       class="form-control"
       placeholder="Nome completo"
       type="text"
       name="full-name"
       id="full-name"
       maxlength="40"
       required
      />
     </div>

     <div class="mb-3">
      <label class="form-label" for="email">E-mail: </label>
      <input
       class="form-control"
       placeholder="name@example.com"
       type="email"
       name="email"
       id="email"
       maxlength="50"
       required
      />
     </div>

     <div class="mb-3">
      <label class="form-label" for="cpf">CPF: </label>
      <input
       class="form-control"
       type="text"
       name="cpf"
       id="cpf"
       maxlength="11"
       required
      />
     </div>

     <div class="mb-3">
      <label class="form-label" for="adress">Endereço:</label>
      <input
       class="form-control"
       type="text"
       name="adress"
       id="adress"
       maxlength="200"
       required
      />
     </div>

     <div class="mb-3">
      <label class="form-label" for="city">Cidade: </label>
      <input
       class="form-control"
       type="text"
       name="city"
       id="city"
       maxlength="28"
       required
      />
     </div>

     <div class="mb-3">
      <label class="form-label" for="state">Estado</label>
      <select class="form-select" name="state" id="state" required></select>
     </div>

     <div class="mb-3">
      <div class="form-check">
       <input
        class="form-check-input"
        type="radio"
        name="house-type"
        id="house-type-1"
        value="house"
       />
       <label class="form-check-label" for="house-type-1">Casa</label>
      </div>
      <div class="form-check">
       <input
        class="form-check-input"
        type="radio"
        name="house-type"
        id="house-type-2"
        value="apartment"
       />
       <label class="form-check-label" for="house-type-2">Apartamento</label>
      </div>
     </div>
    </section>

    <section class="container border rounded">
     <p class="display-6">Dados do último emprego</p>
     <div class="mb-3">
      <div class="form-floating">
       <textarea
        class="form-control"
        name="abstract"
        id="abstract"
        maxlength="1000"
        required
       ></textarea>
       <label for="abstract">Resumo do currículo:</label>
      </div>
     </div>

     <div class="mb-3">
      <label class="form-label" for="role">Cargo: </label>
      <input
       class="form-control"
       type="text"
       name="role"
       id="role"
       required
       maxlength="40"
      />
     </div>

     <div class="mb-3">
      <div class="form-floating">
       <textarea
        class="form-control"
        name="role-description"
        id="role-description"
        required
        maxlength="500"
       ></textarea>
       <label for="role-description">Descrição do cargo: </label>
      </div>
     </div>

     <div class="mb-3">
      <label class="form-label" for="start-date">Data de início:</label>
      <input
       class="form-control"
       type="text"
       name="start-date"
       id="start-date"
      />
     </div>

     <!-- <div class="mb-3">
      <label class="form-label" for="start-date-2">Data de início 2:</label>
      <input
       class="form-control"
       type="text"
       name="start-date-2"
       id="start-date-2"
      />
     </div> -->
    </section>
    <div class="container">
     <button class="btn btn-success" type="submit" id="submit">
      Enviar dados
     </button>
     <button class="btn btn-danger" type="reset" id="clear">
      Limpar dados
     </button>
    </div>
   </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <!-- <script src="dist/js/DatePickerX.min.js"></script> -->
  <script src="./script.js"></script>
 </body>
</html>
