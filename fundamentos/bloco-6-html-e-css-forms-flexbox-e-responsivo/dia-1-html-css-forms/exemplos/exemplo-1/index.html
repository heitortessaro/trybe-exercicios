<!DOCTYPE html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
 </head>
 <body>
  <h1>Exemplo 1 - Tela de Login</h1>
  <form action="" method="get">
   <label for="input-email">
    E-mail:
    <input type="email" name="email" id="input-email" />
   </label>
   <br />
   <label for="input-senha">
    Senha:
    <input type="password" name="senha" id="input-senha" />
   </label>
   <br />
   <label for="checkbox-lembreme">
    Lembreme
    <input type="checkbox" name="lembreme" id="checkbox-lembreme" checked />
   </label>
   <br />
   <button id="btn-entrar">Entrar</button>
  </form>
 </body>
</html>
