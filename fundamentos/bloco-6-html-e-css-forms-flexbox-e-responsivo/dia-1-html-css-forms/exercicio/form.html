<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Exercicio 6.1</title>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <header>
   <h1>Cadastro de Currículo</h1>
   <p>Adicione as informações necessárias a segui.</p>
  </header>
  <main>
   <div class="basic-information">
    <fieldset class="legacy-form-contact">
     <legend>Informações básicas</legend>
     <label for="full-name">Nome completo: </label>
     <input
      type="text"
      name="full-name"
      id="full-name"
      maxlength="40"
      required
     />

     <label for="email">E-mail: </label>
     <input type="text" name="email" id="email" maxlength="50" required />

     <label for="cpf">CPF: </label>
     <input type="text" name="cpf" id="cpf" maxlength="11" required />

     <label for="adress">Endereço:</label>
     <input type="text" name="adress" id="adress" maxlength="200" required />

     <label for="city">Cidade: </label>
     <input type="text" name="city" id="city" maxlength="28" required />

     <label for="state">Estado</label>
     <select name="state" id="state" required></select>

     <br />
     <input type="radio" name="house-type" id="house-type-1" value="house" />
     <label for="house-type-1">Casa</label>
     <input
      type="radio"
      name="house-type"
      id="house-type-2"
      value="apartment"
     />
     <label for="house-type-2">Apartamento</label>
    </fieldset>
   </div>
  </main>
  <script src="./script.js"></script>
 </body>
</html>
