<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
            1-Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
            2-Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
            3-Crie uma função que mude a cor do quadrado vermelho para branco.
            4-Crie uma função que corrija o texto da tag <h1>.
            5-Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
            6-Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

      // Part 1
      function changeText(element, text, index) {
        let selectedElement = document.getElementsByTagName(element)[index];
        selectedElement.innerText = text;
      }

      let text =
        'Eu me vejo trabalhando remotamente para uma empresa que acredito e junto de uma equipe que me inspire.';
      changeText('p', text, 0);

      // Part 2
      function changeColor(className, color, index) {
        let selectedElement = document.getElementsByClassName(className)[index];
        selectedElement.style.backgroundColor = color;
      }

      changeColor('main-content', 'rgb(76,164,109)', 0);

      // Part 3
      changeColor('center-content', 'white', 0);

      // Part 4
      let title = 'Exercício 5.1 - JavaScript';
      changeText('h1', title, 0);

      // Part 5
      function changeToUpperCase(elementTag, index) {
        let selectedElement = document.getElementsByTagName(elementTag)[index];
        selectedElement.innerText = selectedElement.innerText.toUpperCase();
      }

      function changeAllToUpperCase(elementTag) {
        let selectedElement = document.getElementsByTagName(elementTag);
        for (let index = 0; index < selectedElement.length; index += 1) {
          selectedElement[index].innerText =
            selectedElement[index].innerText.toUpperCase();
        }
      }

      //   changeToUpperCase('p', 0);
      changeAllToUpperCase('p');

      // Part 6
      function printAllToConsole(elementTag) {
        let selectedElement = document.getElementsByTagName(elementTag);
        for (let index = 0; index < selectedElement.length; index += 1) {
          let tempText = selectedElement[index].innerText;
          console.log(tempText);
        }
      }

      printAllToConsole('p');
    </script>
  </body>
</html>
