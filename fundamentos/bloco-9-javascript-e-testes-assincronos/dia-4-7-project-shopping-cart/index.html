<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Big+Shoulders+Display:wght@700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Permanent+Marker&family=Poppins:wght@200;400;700&family=Roboto&display=swap"
    rel="stylesheet">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./helpers/fetchItem.js" defer></script>
  <script src="./helpers/fetchProducts.js" defer></script>
  <script src="./helpers/saveCartItems.js" defer></script>
  <script src="./helpers/getSavedCartItems.js" defer></script>
  <script src="/script.js" defer></script>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->

</head>

<body>
  <header class="header">
    <div class="container-title">
      <span class="title"><strong>trybe</strong>shopping</span>
    </div>
    <div class="search-title">
      <input type="search" class="search-input" placeholder="Digite sua busca aqui">
      <button class="search-btn">Buscar</button>
    </div>
    <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
    <div class="container-cartTitle">
      <span class="cart__title">Meu carrinho </span>
    </div>
  </header>
  <section class="container">
    <section class="items"></section>
    <section class="cart">
      <ol class="cart__items"></ol>
      <p class="cart__total">Subtotal: R$ <span class="total-price">0,00</span></p>
      <button class="empty-cart">Esvaziar carrinho</button>
    </section>
  </section>
</body>

</html>
